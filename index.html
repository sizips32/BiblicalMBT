<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bible-based MBTI</title>
  <link rel="icon" type="image/svg+xml" href="assets/cross_favicon.svg" />
  <link rel="icon" type="image/png" href="assets/cross_bible_icon.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div id="main-screen">
      <div class="logo">
        <img src="assets/cross_bible_icon.png" alt="Bible-based MBTI Logo" class="logo-img">
        <h1>Bible-based MBTI</h1>
      </div>
      <div class="intro-text">
        <h2>당신은 하나님의 특별한 작품입니다.</h2>
        <p>
          하나님께서 주신 성품을 알아가며, 더 깊은 신앙의 삶으로 나아가세요.<br>
          이 설문은 MBTI 성격 유형을 바탕으로 성경적 가치와 신앙생활의 특징을 조명합니다.<br>
          결과를 통해 나 자신을 이해하고, 하나님께 더 가까이 나아가는 길을 발견할 수 있습니다.
        </p>
      </div>
      <button id="next-button">다음 ➔</button>
    </div>

    <div id="select-screen" style="display: none;">
      <h2>설문을 선택하세요</h2>
      <div class="select-buttons">
        <button onclick="startSurvey('adult')">성인용 설문 시작</button>
        <button onclick="startSurvey('student')">학생용 설문 시작</button>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
