<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bible-based MBTI</title>
  <link rel="icon" type="image/svg+xml" href="assets/cross_favicon.svg" />
  <link rel="icon" type="image/png" href="assets/cross_bible_icon.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div id="main-screen">
      <div class="logo">
        <img src="assets/bible-mbti-logo.svg" alt="Bible-based MBTI Logo" class="logo-img">
        <h1>Bible-based MBTI</h1>
      </div>
      <div class="intro-text">
        <h2>당신은 하나님의 특별한 작품입니다.</h2>
        <p>
          "우리는 그가 만드신 바라" (에베소서 2:10)<br>
          하나님께서는 각 사람을 독특한 성품과 재능으로 창조하셨습니다.<br>
          본 설문은 MBTI 성격 유형을 통해 자신의 하나님 주신 성향을 발견하고,<br>
          신앙생활과 공동체 안에서 어떻게 아름답게 쓰임받을 수 있는지 조명합니다.<br>
          <br>
          <strong>“너희는 그리스도 예수 안에서 선한 일을 위하여 지으심을 받은 자니” (에베소서 2:10)</strong><br>
          자신의 성품을 이해하고, 하나님께 더 가까이 나아가는 여정을 시작해보세요.
        </p>
      </div>
      <button id="next-button">다음 ➔</button>
    </div>

    <div id="select-screen" style="display: none;">
      <h2>설문을 선택하세요</h2>
      <div class="select-buttons">
        <button onclick="startSurvey('adult')">성인용 설문 시작</button>
        <button onclick="startSurvey('student')">학생용 설문 시작</button>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
