<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>학생용 MBTI 설문</title>
  <link rel="icon" type="image/svg+xml" href="assets/cross_favicon.svg" />
  <link rel="icon" type="image/png" href="assets/cross_bible_icon.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      padding: 40px 0;
    }
    .survey-container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 16px 0 rgba(80, 100, 180, 0.12);
      max-width: 420px;
      margin: 0 auto;
      padding: 32px 24px 24px 24px;
    }
    h1 {
      color: #3b4a6b;
      margin-bottom: 18px;
    }
    .question {
      margin: 22px 0 18px 0;
      text-align: left;
      font-size: 1.08rem;
    }
    .choice-buttons {
      margin-top: 8px;
      margin-bottom: 10px;
    }
    .nav-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    .nav-buttons button {
      padding: 12px 36px;
      font-size: 1.1rem;
      background: linear-gradient(90deg, #4e54c8 0%, #8f94fb 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 10px 0 rgba(80, 100, 180, 0.13);
      transition: background 0.18s, transform 0.18s;
    }
    .nav-buttons button:hover {
      background: linear-gradient(90deg, #8f94fb 0%, #4e54c8 100%);
      transform: translateY(-2px) scale(1.03);
    }
  </style>
</head>
<body>
  <div class="survey-container">
    <h1>학생용 MBTI 설문</h1>
    <div class="question" id="question-box">질문을 불러오는 중입니다...</div>
    <div class="choice-buttons"></div>
    <div class="nav-buttons">
      <button id="prev-btn" style="visibility:hidden;">이전</button>
      <button id="next-btn">다음</button>
    </div>
  </div>
  <script>
    const questions = [
      "나는 친구들과 함께 있을 때 에너지가 생긴다.",
      "나는 혼자 있는 시간이 필요하다.",
      "나는 새로운 아이디어를 상상하는 것을 좋아한다.",
      "나는 현실적인 것이 더 중요하다고 생각한다.",
      "나는 친구의 기분을 잘 이해한다.",
      "나는 논리적으로 생각하는 편이다.",
      "나는 계획을 세워 행동하는 것이 편하다.",
      "나는 즉흥적으로 행동하는 경우가 많다.",
      "나는 여러 사람과 어울리는 것이 즐겁다.",
      "나는 조용한 환경에서 집중이 잘 된다.",
      "나는 미래를 상상하는 것이 즐겁다.",
      "나는 구체적인 사실을 중시한다.",
      "나는 남을 도와주는 것이 기쁘다.",
      "나는 상황을 냉정하게 판단하려 한다.",
      "나는 미리 준비하는 것을 좋아한다.",
      "나는 변화에 쉽게 적응한다.",
      "나는 발표나 토론이 재미있다.",
      "나는 깊이 생각하는 시간이 필요하다.",
      "나는 창의적인 활동이 좋다.",
      "나는 실용적인 것이 좋다.",
      "나는 친구의 고민을 잘 들어준다.",
      "나는 객관적으로 문제를 본다.",
      "나는 일정을 지키는 편이다.",
      "나는 상황에 따라 유연하게 움직인다."
    ];
    const choices = [
      ["그렇다", "아니다"],
      ["아니다", "그렇다"],
      ["그렇다", "아니다"],
      ["아니다", "그렇다"],
      ["그렇다", "아니다"],
      ["아니다", "그렇다"],
      ["그렇다", "아니다"],
      ["아니다", "그렇다"],
      ["그렇다", "아니다"],
      ["아니다", "그렇다"],
      ["그렇다", "아니다"],
      ["아니다", "그렇다"],
      ["그렇다", "아니다"],
      ["아니다", "그렇다"],
      ["그렇다", "아니다"],
      ["아니다", "그렇다"],
      ["그렇다", "아니다"],
      ["아니다", "그렇다"],
      ["그렇다", "아니다"],
      ["아니다", "그렇다"],
      ["그렇다", "아니다"],
      ["아니다", "그렇다"],
      ["그렇다", "아니다"],
      ["아니다", "그렇다"]
    ];
    let current = 0;
    const answers = [];
    function renderQuestion() {
      document.getElementById("question-box").textContent = `Q${current + 1}. ${questions[current]}`;
      const choiceDiv = document.querySelector('.choice-buttons');
      choiceDiv.innerHTML = '';
      choices[current].forEach((label, idx) => {
        const btn = document.createElement('button');
        btn.textContent = label;
        btn.style.margin = '0 10px';
        btn.style.padding = '10px 24px';
        btn.style.fontSize = '1rem';
        btn.style.borderRadius = '8px';
        btn.style.border = '1px solid #4e54c8';
        btn.style.background = (answers[current] === idx) ? '#4e54c8' : 'white';
        btn.style.color = (answers[current] === idx) ? 'white' : '#333';
        btn.onclick = function() {
          answers[current] = idx;
          renderQuestion();
        };
        choiceDiv.appendChild(btn);
      });
      document.getElementById('prev-btn').style.visibility = current === 0 ? 'hidden' : 'visible';
      document.getElementById('next-btn').textContent = current === questions.length - 1 ? '제출' : '다음';
    }
    document.getElementById('prev-btn').onclick = function() {
      if (current > 0) {
        current--;
        renderQuestion();
      }
    };
    document.getElementById('next-btn').onclick = function() {
      if (answers[current] !== undefined) {
        if (current === questions.length - 1) {
          localStorage.setItem('studentScores', JSON.stringify(answers));
          window.location.href = 'result.html';
        } else {
          current++;
          renderQuestion();
        }
      } else {
        alert('선택지를 먼저 선택해 주세요.');
      }
    };
    renderQuestion();
  </script>
</body>
</html>
