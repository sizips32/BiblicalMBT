<!DOCTYPE html>
<html>
<head>
    <title>LocalStorage 초기화</title>
</head>
<body>
    <h1>LocalStorage 초기화 중...</h1>
    <script>
        // 모든 localStorage 데이터 초기화
        localStorage.clear();
        
        // 확인 메시지 표시
        alert('LocalStorage가 초기화되었습니다. 이제 다시 설문을 진행해보세요.');
        
        // 메인 페이지로 이동
        window.location.href = 'index.html';
    </script>
</body>
</html>
